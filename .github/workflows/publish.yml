name: Pages

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v1

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.62.1'
        extended: true

    - name: Build
      run: hugo --minify

    - name: Deploy
      run: rm -rf /home/mastodon/mastodon-docs/public/
      run: cp -rf ./  /home/mastodon/mastodon-docs/
